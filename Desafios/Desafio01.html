<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Exercícios: Módulo 01</title>
</head>

<body>

    <script>
        var intervaloInicial = 1000;
        var IncrementoItervaloInicial = 1000;

        // Exercício 1
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };
        function exercicio01(endereco) {
            console.log("");
            console.log("---------    EXERCÍCIO 01    ---------");
            var texto = "O usuario mora em " + endereco.cidade;
            texto += " / " + endereco.uf;
            texto += ", no bairro " + endereco.bairro;
            texto += ", na rua \"" + endereco.rua + "\"";
            texto += " com nº " + endereco.numero + ".";
            console.log(texto);
            console.log("---------    FIM EXERCÍCIO 01    ---------");
            console.log("");
            console.log("");
        }
        intervaloInicial += IncrementoItervaloInicial;
        setTimeout(exercicio01, intervaloInicial, endereco);

        // Exercício 02
        function pares(x, y) {
            console.log("");
            console.log("---------    EXERCÍCIO 02    ---------");
            for (let cont = x; cont < y; cont++) {
                if (cont % 2 == 0) {
                    console.log(cont);
                }
            }
            console.log("---------    FIM EXERCÍCIO 02    ---------");
            console.log("");
            console.log("");
        }
        intervaloInicial += IncrementoItervaloInicial;
        setTimeout(pares, intervaloInicial, 32, 321);

        // Exercicio 03
        function temHabilidade(skills) {
            console.log("");
            console.log("---------    EXERCÍCIO 03    ---------");
            console.log(skills.indexOf("Javascript") >= 0);
            console.log("---------    FIM EXERCÍCIO 03    ---------");
            console.log("");
            console.log("");
        }
        var skills = ["Javascript", "ReactJS", "React Native"];
        intervaloInicial += IncrementoItervaloInicial;
        setTimeout(temHabilidade, intervaloInicial, skills);
    </script>
</body>

</html>
