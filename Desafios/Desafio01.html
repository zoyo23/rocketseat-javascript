<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Exercícios: Módulo 01</title>
</head>

<body>

    <script>
        // Exercício 1
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };
        // O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com
        // nº 1293.

        function exercicio01(endereco) {
            var texto = "O usuario mora em " + endereco.cidade;
            texto += " / " + endereco.uf;
            texto += ", no bairro " + endereco.bairro;
            texto += ", na rua \"" + endereco.rua + "\"";
            texto += " com nº " + endereco.numero + ".";
            console.log(texto);
        }

        setTimeout(exercicio01(endereco), 2000);
    </script>
</body>

</html>
